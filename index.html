<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
     <div class="card">
        <div class="card-header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <div class="card-content">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
          </div>
          <ul>
            <li><span class="card-value">10k+</span><span class="title">companies</span></li>    
            <li><span class="card-value">314</span><span  class="title">templates</span></li>
            <li><span class="card-value">12M+</span><span class="title">queries</span></li>
          </ul> 
        </div>
        <div class="card-picture">
          <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="display a image">
          <img class="mobile-img"  src="./images/image-header-mobile.jpg" alt="display a image">
        </div>
      </div>
  </div>
    <div class="attribution">
      <h6>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h6>
      <h6>Coded by <a href="#">S.Syed Thajudeen</a></h6>
    </div>
</body>
</html>
